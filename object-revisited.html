        // - Function Declaration
        // Function declaration harus membuat variable dgn object kosong sebagai tampungan value di dalamnya
        // Function declaration harus memiliki return agar bisa di eksekusi

        const methodMahasiswa = {
            makan: function(porsi){
                this.point += porsi;
                console.info(`Halo ${this.nama}, selamat makan`)
            },
            main: function (porsi) {
                this.point -= porsi;
                console.info(`Halo ${this.nama}, selamat makan`)
            },
            tidur: function(jam) {
                this.point += jam;
                console.info(`Halo ${this.nama}, selamat tidurs`)
            }
        }

        function Mahasiswa(nama,rating) {
            // Membuat Object Kosong u/ Penampungan propertynya
            // Memanggil object dari methodMahasiswa menjadi parameter di Object Create nya
            let objMahasiswa = Object.create(methodMahasiswa);

            // Property
            objMahasiswa.nama = nama;
            objMahasiswa.point = rating

            return objMahasiswa;
        }

        // Sebuah Object Berisi Method

        const actionMethod = {
            olahraga: function (jam) {
                this.power += jam;
                console.info(`Power bertambah ${jam} jadi ${this.power}`)
            },
            makan: function (porsi) {
                this.power += porsi;
                console.info(`Power bertambah ${porsi} jadi ${this.power}`)
            },
            activity: function (jam) {
                this.power += jam;
                console.info(`Power bertambah ${jam} jadi ${this.power}`)
            }
        }

        function Character(nama, power) {
            let objKosong = Object.create(actionMethod);
            objKosong.nama = nama;
            objKosong.power = power;
