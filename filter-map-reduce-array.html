<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter, Map, Reduce</title>
</head>
<body>
    <script>

        // Higher Order Function Yang Paling Sering Digunakan
        // Array.Prototype.filter //-> memfilter sesuai dengan yang diinginkan
        // Array.Prototype.map //-> membuat / menghasilkan array baru
        // Array.Prototype.reduce //-> menggabungkan array baru menjadi 1 function yang dinginkan (menghasilkan array baru)

        // Contoh

        const angka = [-1,8,9,1,4,-5,-4,3,2,9]

        // FILTER
        // mencari angka >= 3 menggunakan looping for

        // let arrKosong = []

        // for (let i = 0; i <= angka.length; i++) {
        //     if (angka[i] >= 3) {
        //         arrKosong.push(angka[i])
        //         arrKosong.sort() // untuk mensortir sesuai urutan angka dari yang terkecil ke yang besar
        //     }
        // }

        // console.info(arrKosong)

        // Menggunakan filter array

        const angkaFilter = angka.filter((a) => a>=3); // parameter a untuk representasi untuk tiap" element di variable angka
        console.info(angkaFilter)

        // MAP
        // mengalikan semua angka pada array di variable angka

        const kaliDua = angka.map(a => a * 2); // parameter a untuk representasi untuk tiap" element di variable angka
        console.info(kaliDua)
        
        // REDUCE
        // melakukan sesuatu pada seluruh element array
        // contoh menjumlahkan seluruh elemetn pada array

        const angkaBaru = angka.reduce((accumulator, currentValue) => accumulator + currentValue) 
        console.info(angkaBaru)

        // Methode Chaining
        // Menggabungkan fungsi" pada higher function dalam sekali function

        // Cari angka > 5
        // Kalikan 3 
        // dan Jumlahkan

        const result = angka.filter(angka => angka > 5) // [8,9,9]
        .map(angka => angka * 3) // [24,27,27]
        // .map(angka => angka / angka)
        .reduce((acc, curVal) => acc + curVal) // 78

        console.info(result)

       

    </script>
</body>
</html>
