<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter, Map, Reduce</title>
</head>
<body>
    <script>

        // Higher Order Function Yang Paling Sering Digunakan
        // Array.Prototype.filter //-> memfilter sesuai dengan yang diinginkan
        // Array.Prototype.map //-> membuat / menghasilkan array baru
        // Array.Prototype.reduce //-> menggabungkan array baru menjadi 1 function yang dinginkan (menghasilkan array baru)

        // Contoh High Order Function (FILTER)
        // mencari angka yang lebih besar dari 3

        const angka = [-1,8,9,1,4,-5,-4,3,2,9]
        // const arrKosong = []
    
        // Penyelesaian menggunakan looping for

        // for (let i = 0; i < angka.length; i++) {
        //     if (angka[i] >= 3) {
        //         arrKosong.push(angka[i])
        //     }
        // }

        // Penyelesaian Dengan Filter dengan Arrow Functions
        const arrKosong = angka.filter((e) => e >= 3)
        console.info(arrKosong)

        // Contoh High Order Functions Map dengan Arrow Function
        // Map digunakan untuk melakukan perubahan pada nilai dalam array.
        // kalikan semua angka dengan 2

        const upAngka = angka.map((e) => e *= 2);
        console.info(upAngka)

        // Contoh High Order Function Reduce dengan Arrow Function
        const sumArrAngka = angka.reduce((summary, currentValue) => summary + currentValue)
        console.info(sumArrAngka)

        // Method Chaining
        // menggabungkan semua methode atau function tadi
        // Cari angka > 5
        // Kalikan 3
        // Jumlah

        const hasil = angka.filter(e => e >= 5)
        .map(e => e * 3)
        .reduce((sum, val) => sum + val);

        console.info(hasil)
       

    </script>
</body>
</html>
