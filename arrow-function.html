<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            margin: 50px auto;
            width: 100px;
            height: 100px;
            border: 2px solid black;
            transition: .3s width,
                        .3s height .3s,
                        .3s margin-top .3s,
                        .1s background-color;
        }
        .size {
            width: 150px;
            height: 150px;
            margin-top: 25px;
        }
        .caption {
            background-color: purple;
            /* transition: .3s ease-in-out; */
        }
    </style>
</head>
<body>



    <div class="box"></div>


    <script>

         // Arrow Funtion adalah function lain yang lebih ringkas dari functions expression

        //  contoh functions expressions

        const tampilNama = function (nama) { return console.info(`Hello ${nama}`) }
        // Panggil Function Expression
        tampilNama('Kiki')

        // contoh function expression dengan arrow function

        const showName = (nama) => {return console.info(`Hello ${nama}`)}
        showName('Afrianto')

        // atau
        // cara implisit return (parameter / argumentsnya tdk lebih dari 1)
        const panggilNama = nama => console.info(`Hallo ${nama}`)
        panggilNama('Brata')

        // contoh lain Function 
        let karyawan = ["Kiki", "Afrianto", "Brata"]
        
        let jmlHuruf = karyawan.map(function(nama) {
            return nama.length 
        })
        console.info(jmlHuruf)

        let mahasiswa = ["Kiki", "Afrianto", "Brata"]
        let totalHuruf = mahasiswa.map(nama => nama.length)

        console.info(totalHuruf)

        // contoh lain
        let pasukan = ["Kiki", "Afrianto", "Brata"]
        let detailPasukan = pasukan.map(nama => ({
            nama : nama,
            jmlNama : nama.length,
        }))

        console.table(detailPasukan)

       

    </script>
</body>
</html>
