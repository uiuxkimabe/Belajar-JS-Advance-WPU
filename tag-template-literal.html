        // Contoh Marker hasil pencarian
        const nama = "Kiki Afrianto"
        const umur = 29
        const email = "kikiafriantobrata@gmail.com"

        function mark(show, ...values) {
            return show.reduce((result, showparam, i) => `${result}${showparam}<span class="marker">${values[i] || ""}</span>`,"")
        }

        const showing = mark`Halo nama saya presdir ${nama}, usia saya ${umur}, email saya ${email}`
        document.body.innerHTML = showing
