<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Asynchronous</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .d-flex {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    figcaption {
        text-align: center;
    }
    form {
        margin: 2em auto;
        flex-direction: column;
        justify-content: flex-start;
        gap: 1em;
    }
    form label {
        width: 300px;
    }
    form input {
        padding: 10px;
        width: 100%;
    }
</style>
<body>
    <figcaption>
        <h1>Temukan Gambar Rahasia</h1>
        <p>untuk mendapatkan gambar selesaikan langkah berikut</p>
    </figcaption>
    <form class="d-flex">
        <label for="name">
            <p>Name</p>
            <input type="text" placeholder="Masukkan Nama" required>
        </label>
        <label for="token">
            <p>Masukkan Kode Token</p>
            <input type="text" placeholder="Masukkan Token" required disabled>
        </label>
        <label for="apiKey">
            <p>Masukkan Kode API Key</p>
            <input type="text" placeholder="Masukkan API Key" required disabled>
        </label>
        <button disabled>Akses Gambar</button>
    </form>
    <script src="latihan-async.js"></script>
</body>
</html>
